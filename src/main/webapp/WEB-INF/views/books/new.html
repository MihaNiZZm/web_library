<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Создание новой книги</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="author">Введите автора:</label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
    author error
  </div>
  <br>

  <label for="name">Введите название:</label>
  <input type="text" th:field="*{title}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
    name error
  </div>
  <br>

  <label for="publication_year">Введите год публикации:</label>
  <input type="number" th:field="*{yearOfPublication}" id="publication_year"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfPublication')}" th:errors="*{yearOfPublication}">
    year error
  </div>
  <br>

  <input type="submit" value="Создать книгу">
</form>

</body>
</html>

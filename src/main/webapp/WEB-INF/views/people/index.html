<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список всех людей</title>
</head>
<body>

<div th:each="person : ${people}">
    <a
            th:href="@{/people/{id} (id = ${person.getId()})}"
            th:text="${person.getName()} + ', ' + ${person.getBirthYear()}">
        user
    </a>
</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/people/new}">
    <input type="submit" value="Создать человека"/>
</form>

<br/>

<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Перейти на страницу со списком книг">
</form>

</body>
</html>
